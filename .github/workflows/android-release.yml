name: Android Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags, e.g. v1.0.0

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to upload release assets

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Web Dependencies
        working-directory: ./web
        run: npm ci

      - name: Build Web Assets
        working-directory: ./web
        run: npm run build

      - name: Sync Capacitor
        working-directory: ./web
        run: npx cap sync

      # Decode Keystore from Secrets
      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > web/android/app/shoppinglist.jks

      # Create keystore.properties from Secrets
      - name: Create keystore.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > web/android/keystore.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> web/android/keystore.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> web/android/keystore.properties
          echo "storeFile=shoppinglist.jks" >> web/android/keystore.properties

      - name: Build Android Bundle (AAB) & APK
        working-directory: ./web/android
        run: ./gradlew bundleRelease assembleRelease

      - name: Sign Release APK (optional double check)
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: web/android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        continue-on-error: true # Usually gradle signing is enough, this is a fallback action often used

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            web/android/app/build/outputs/bundle/release/app-release.aab
            web/android/app/build/outputs/apk/release/app-release.apk
          generate_release_notes: true

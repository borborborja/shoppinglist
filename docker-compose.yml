version: '3.8'

services:
  shoplist:
    build: .
    container_name: shoplist
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - pb_data:/pb_data
    environment:
      - DATA_DIR=/pb_data
      # SMTP Configuration (optional, for email verification)
      - SMTP_ENABLED=${SMTP_ENABLED:-false}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_SENDER_NAME=${SMTP_SENDER_NAME:-ShoppingList}
      - SMTP_SENDER_ADDRESS=${SMTP_SENDER_ADDRESS:-noreply@example.com}

  bring-connector:
    build: ./extensions/bring-connector
    container_name: shoplist_bring
    restart: unless-stopped
    depends_on:
      - shoplist
    environment:
      - PB_URL=http://shoplist:8090
      - PB_ADMIN_EMAIL=${PB_ADMIN_EMAIL:-}
      - PB_ADMIN_PASSWORD=${PB_ADMIN_PASSWORD:-}
      - BRING_EMAIL=${BRING_EMAIL:-}
      - BRING_PASSWORD=${BRING_PASSWORD:-}
      - BRING_LIST_UUID=${BRING_LIST_UUID:-}

volumes:
  pb_data:
